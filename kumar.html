    .bg_heart {
        position: relative;

        height: 100%;

        background-image: url("https://klartopedia.github.io/naruto.jpg");
        background-size: 100% 100%;

    .container {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        text-align: center;
        color: white;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 2rem;
    }

    .heart {
        position: absolute;
        top: -50%;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -m-transform: rotate(-45deg);
    }

    .heart:before {
        position: absolute;
        top: -50%;
        left: 0;
        display: block;
        content: "";
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 100%;
    }

    .heart:after {
        position: absolute;
        top: 0;
        right: -50%;
        display: block;
        content: "";
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 100%;
    }

    @keyframes love {
        0% {
            top: 110%
        }
    }

    @-webkit-keyframes love {
        0% {
            top: 110%
        }
    }

    @-moz-keyframes love {
        0% {
            top: 110%
        }
    }

    @-ms-keyframes love {
        0% {
            top: 110%
        }
    }
</style>

<style>

        background: none;
        border: none;
        border-top: var(--button-height) solid transparent;
        border-bottom: var(--button-height) solid transparent;
        border-left: calc(var(--button-height) * 2 * 0.86) solid var(--button-color);

    }

    .pause {
        position: relative;
        background: none;
        border: none;
        height: calc(var(--button-height) * 2);
        width: calc(var(--button-height) * 2 * 0.86);

        &:before,
        &:after {
            content: "";
            position: absolute;
            top: 0;
            height: 100%;
            width: 33%;
            background: var(--button-color);
        }

        &:before {
            left: 0;
        }

        &:after {
            right: 0;
        }
    }

    .hidden {
        display: none;
    }
</style>
